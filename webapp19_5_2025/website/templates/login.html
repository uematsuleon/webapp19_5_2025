{% extends "base.html" %}
{% block title %}Login{% endblock %} {% block content
%}
<center>
<form method="POST">
  <h3 align="center">Login</h3>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
      style="width: 300px;"
    />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Enter password"
      style="width: 300px;"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Login</button>
  <br />
     <a href="{{ url_for('auth.sign_up') }}" class="btn btn-primary">新規登録</a>

  <p><a href="/reset-password">パスワードリセット</a></p>

</form>
</center>
{% endblock %}
