{% extends "base.html" %}

{% block title %}ログイン{% endblock %}

{% block content %}
  <center>
    <form method="POST">
      <h3 align="center">ログイン</h3>
      <div class="form-group">
        <label for="email">メールアドレス</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="abcd@gmail.com"
          style="width: 300px;"
        />
      </div>
      <div class="form-group">
        <label for="password">パスワード</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="パスワードを入力してください"
          style="width: 300px;"
        />
      </div>
      <br />
      <button type="submit" class="btn btn-primary">ログイン</button>
      <br />
      <a href="{{ url_for('auth.sign_up') }}" class="btn btn-primary">新規登録</a>
      <p><a href="{{ url_for('auth.reset_password') }}">パスワードリセット</a></p>
    </form>
  </center>
{% endblock %}
