{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
 <center>

  <form method="POST">
    <h3 class="text-center">新規登録</h3>
    <div class="form-group">
      <label for="email">メールアドレス</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="abcd@gmail.com"
        style="max-width:300px;"
      />
    </div>

    <div class="form-group">
      <label for="firstName">ユーザーネーム</label>
      <input
        type="text"
        class="form-control"
        id="firstName"
        name="firstName"
        placeholder="ユーザーネーム"
        style="max-width:300px;"
      />
    </div>

    <div class="form-group">
      <label for="password1">パスワード</label>
      <input
        type="password"
        class="form-control"
        id="password1"
        name="password1"
        placeholder="パスワード"
        style="max-width:300px;"
      />
    </div>

    <div class="form-group">
      <label for="password2">パスワード確認</label>
      <input
        type="password"
        class="form-control"
        id="password2"
        name="password2"
        placeholder="パスワード確認"
        style="max-width:300px;"
      />
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
 </center>
{% endblock %}
