{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}
<form method="POST">
  <h3 align="center">新規登録</h3>
<center>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="abcd@gmail.com"
      style="width: 300px;"
    />
  </div>

  <div class="form-group">
    <label for="firstName">First Name</label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      name="firstName"
      placeholder="ユーザーネーム"
      style="width: 300px;"
    />
  </div>


  <div class="form-group">
    <label for="password1">Password</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="パスワード"
      style="width: 300px;"
    />
  </div>
  <div class="form-group">
    <label for="password2">Password (Confirm)</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="パスワード確認"
      style="width: 300px;"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</center>
{% endblock %}
